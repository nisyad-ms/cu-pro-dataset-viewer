<!DOCTYPE html>
<html>

<head>
    <title>Datasets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 2em auto;
            background: #fafbfc;
            color: #222;
        }

        h1 {
            margin-bottom: 1em;
        }

        ul {
            padding-left: 1.2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .dataset-list {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 4px #0001;
            padding: 1em 1.5em;
        }
    </style>
</head>

<body>
    <h1>Available Datasets</h1>
    <div class="dataset-list">
        <ul>
            {% for ds in datasets %}
            {% if azure %}
            <li><a href="/azure-datasets/{{ ds }}">{{ ds }}</a></li>
            {% else %}
            <li><a href="/dataset/{{ ds }}">{{ ds }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>

</html>
